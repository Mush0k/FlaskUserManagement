<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .container {
            text-align: center;
            padding: 40px;
            border: 2px solid #3d3f49; /* рамка */
        }
        .main-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3d3f49;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .main-link:hover {
            background-color: #3d3f49;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>^______^</h1>
        <p>Добро пожаловать в веб-сервер</p>
        
        <a href="{{ url_for('login_page') }}" class="main-link">
            Перейти к Авторизации
        </a>
    </div>
</body>
</html>
